<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Frequência - APAE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Sistema de Frequência - APAE</h1>
        
        <div class="card mt-4">
            <div class="card-body">
                <h5 class="card-title">Registrar Frequência</h5>
                <form action="{{ url_for('registrar_frequencia') }}" method="POST">
                    <div class="mb-3">
                        <label for="aluno" class="form-label">Aluno</label>
                        <select class="form-select" name="aluno_id" required>
                            {% for aluno in alunos %}
                            <option value="{{ aluno.id }}">{{ aluno.nome }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="data" class="form-label">Data</label>
                        <input type="date" class="form-control" name="data" required>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" name="presente" id="presente">
                        <label class="form-check-label" for="presente">Presente</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Registrar</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
